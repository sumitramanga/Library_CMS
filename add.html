<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Global Library</title>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>

<body class="text-center">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="headerMargin">
        <div class="inner">
          <h3 class="masthead-brand logoHeader">GLOBAL LIBRARY</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="index.html">Home</a>
			<a class="nav-link" href="allBooks.html">Browse Library</a>
			<a class="nav-link" href="add.html">Add a book</a>
          </nav>
        </div>
      </header>

	  <main>

		  <div class="container">
			  <h2 class="title">ADD A BOOK</h2>
			  <form>
			    <div class="form-group" method="post" enctype="multipart/form-data" >
			    	<label class="label" for="bookTitle">Book Title</label>
					<input type="text" class="form-control" id="bookTitle">
			    </div>
			    <div class="form-group">
					<label class="label" for="authorName">Author Name</label>
   					<input type="text" class="form-control" id="authorName">
			    </div>
			    <div class="form-group">
					<label for="description" class="label">Description</label>
					<textarea type="textarea" rows="5" class="form-control" id="description"></textarea>
			    </div>

				<div class="form-group">
					<label for="imageUpload" class="label">Upload Book Cover</label><br>
					<input type="file" name="imageUpload" id="imageUpload">
				</div>

			    <button type="submit" class="btn btn-primary">Submit</button>
			  </form>
		  </div>

	  </main>
  </div>

</body>
</html>
